<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Web Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="container">

    <header id="header">
      <div class="header-left">

        <h3 class="yourApp">YourApp&trade;</h3>
      </div>

      <div class="header-right">
        <div id="bell-div">
          <img src="icons/icon-bell.svg">
          <div id="notifications" class="notification">

          </div>
        </div>
        <img src="images/member-2.jpg" class="profile-img">
        <h3 class="clientName">Client Name</h3>
      </div>


    </header>
    <nav id="nav-bar">
      <a class="dashboard">

      </a>
      <a class="members">

      </a>
      <a class="visits">

      </a>
      <a class="settings">

      </a>
    </nav>
<!-- ********* MAIN SECTION OF PAGE ************** -->

    <main>
      <div id="top-bar">
        <div class="main-title">
          <h3>
            Dashboard
          </h3>
        </div>
        <div class="gray-bar">

        </div>

      </div>

      <!-- alert banner -->
      <div class="alert" id="alert">

      </div>

      <section class="traffic">
        <div class="traffic-header">
          <h4>Traffic</h4>
          <ul class="traffic-nav">
            <li class="traffic-nav-link">Hourly</li>
            <li class="traffic-nav-link">Daily</li>
            <li class="traffic-nav-link active">Weekly</li>
            <li class="traffic-nav-link">Monthly</li>
          </ul>
        </div>
        <div class="widget-container-full">
          <!-- element line graph will attach to -->
          <canvas id="traffic-chart"></canvas>
        </div>
      </section>

      <!-- bar graph -->
      <section class="daily">
        <h4>Daily Traffic</h4>
        <div class="widget-container-half">
          <!-- element bar graph will attach to -->
          <canvas id="daily-chart"></canvas>
        </div>
      </section>

      <!-- pie chart -->
      <section class="mobile-users">
        <h4>Mobile Users</h4>
        <div class="widget-container-half">
          <!-- element pie chart will attach to -->
          <canvas id="daily-chart"></canvas>
        </div>
      </section>

      <!--************* SOCIAL MEDIA ******************  -->

      <section class="social-container">
        <h4>Social Media Stats</h4>

          </div>
          <div class="social-text">
            <p>Google Plus</p>
            <p>1,005</p>
          </div>
        </div>

        <div class="social">
          <div class="social-image">

    </main>
